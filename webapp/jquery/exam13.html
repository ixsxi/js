<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn" type="button">js테스트 버튼</button> />
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

<script type="text/javascript">


	//btn 버튼을 클릭했을때 --> 이벤트
$("#btn").on("click",function(){
		console.log("버튼클릭");
		
		$("#display").html("홍길동");
		$("#display").css("color","red");
		$("#display").prepend("의적");
		$("#display").append("이다");
		
		
});




</script>

</html>
