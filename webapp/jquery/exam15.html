	<script type="text/javascript">
		$("#btn").on("click",function(){
			console.log("버튼 클릭");
			
			$("ul").append("<li id='fve'>다섯번째아이템입니다.</li>");

			console.log($this);

	   $("ul").on("click","li",function(){
